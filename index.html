<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transportation Illustration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
        
            <div class="logo col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <img class="img-responsive" src="images/TransportationIllustration_Logo.png"/>
            </div>
    
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3" id="introText">
                <p> Transportation Illustration is a tool to compare your transit data with that of the people around you. The goal is to have this information guide your transportation decisions and give you a better picture of how others get around. </p>
            </div>
    
            <form action="profile.html" method="POST">
                <fieldset class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                    <button class="btn btn-default btn-lg center-block" type="submit">
                        Get Started
                    </button>
                    </div>
                </fieldset>
            </form>
    
        </div>
    </div>
</body>
</html>
